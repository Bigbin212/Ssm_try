<body>
<div style="width:282px;height:20px;">${map.username}</div>
<form id="deviceForm" method="post" enctype="multipart/form-data">

			<img id="userimg" style="width:100%;height:100%;"> <!-- alt="示意图" -->
			<div class="modify_uploadImg" >
				<span class="uploadImg">上传
					<input type="file" id="syt"  name="syt" class="file"  accept="image/jpeg,image/png,image/gif" size="1" />
				</span>
				<span>默认</span>
		   </div>
	</div>
</form>
<div id="successTip">
		<span class="icon success"></span>
		<span id='tipSuccess'></span>
	</div>
