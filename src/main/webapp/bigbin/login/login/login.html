<!DOCTYPE HTML>
<html>
<head>
<title>登录页面</title>
<meta http-equiv="Cache-Control" content="no-cache" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=8">
<link rel="stylesheet" type="text/css" href="bigbin/plugins/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="bigbin/plugins/fullPage/jquery.fullpage.min.css">
<link rel="stylesheet" type="text/css" href="bigbin/plugins/common/commonUCD.css">
<link rel="stylesheet" type="text/css" href="bigbin/plugins/jquery/jquery-ui-1.11.3/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="bigbin/plugins/jquery/jquery-1.7/jquery.alert.css" >
<link rel="stylesheet" type="text/css" href="bigbin/login/login/css/login.css">

<script type="text/javascript" src="bigbin/plugins/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bigbin/plugins/jquery/jquery-1.7/jquery.validate.js"></script>
<script type="text/javascript" src="bigbin/plugins/jquery/jquery-1.7/validate.method.js"></script>
<script type="text/javascript" src="bigbin/plugins/jquery/jquery-1.7/jquery.alert.js"></script>
<script type="text/javascript" src="bigbin/plugins/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="bigbin/plugins/fullPage/jquery.fullpage.min.js"></script>
<script type="text/javascript" src="bigbin/plugins/common/js/base64.js"></script>
<script type="text/javascript" src="bigbin/plugins/common/js/cookie.js"></script>
<script type="text/javascript" src="bigbin/login/login/js/login.js"></script>
</head>
<body>
<div id="fullpage" class="fullpage">
  <div class="section">
	<div id="top_div"></div>
	<div id="main">
		<div id="initial_hand">
			<div class="tou"></div>
			<div class="initial_left_hand" id="left_hand"></div>
			<div class="initial_right_hand" id="right_hand"></div>
		</div>
		<form id="loginForm">
			<div style="padding: 30px 0px 10px; position: relative;">
				<!-- <span class="u_logo"></span> -->
				<span class="glyphicon glyphicon-user u_logo"></span>
				<input class="ipt" type="text"  id="username" name="username" placeholder="请输入用户名或邮箱"/>
			</div>
			<div style="position: relative;">
				<!-- <span class="p_logo"></span> -->
				<span class="glyphicon glyphicon-eye-close p_logo"></span>
				<input class="ipt" type="password" id="password" name="password" placeholder="请输入密码"/>
			</div>
			<!-- padding:上 右 下 左内边距 -->
			<div style="padding: 4px 0px 1px 35px; position: relative;;">
	            <span style="float: left; margin:2px 4px 0 0;" class="checkbox" id="checkbox_check"></span>
	            <span style="float: left; margin:2px 0 0 2px;;font-size:13px;">记住用户凭证 </span>
	            <span style="float: left; margin:4px 0 0 2px;" id="tsy"></span>
	        </div>
	      </form>
		<div id="login_bottom">
			<div>
				<span style="float: left;">
					<a class="btn-link" id="forgetpass" role="button"  title="客官您忘记密码吗?">忘记密码?</a>
				</span>
				<span style="float: right;"> 
					<a class="register" id="register" role="button" title="点击进入注册页面">注册</a>
					<a class="btn btn-primary" id="login" type="botton" title="登录">登录</a>
				</span>
			</div>
		</div>
	</div>
	<div style="text-align: center;">
		<p id="login_error" class=""></p>
	</div>
  </div>
   <div class="section" style="background-image:url('bigbin/login/login/images/1-3.jpg');">
   		<div class="container-fluid box-content">
			<div class="row">
				<div class="col-xs-12" style="line-height:30px;">
					后来你说世界也就这样了
				</div>
   			</div>
   		</div>
   </div>
   <div class="section" style="background-image:url('bigbin/login/login/images/1-6.jpg');">
		<!-- <div class="slide" style="background-image:url('bigbin/login/login/images/1-4.jpg');">第三屏的第一屏</div>
		<div class="slide" style="background-image:url('bigbin/login/login/images/1-1.jpg');">第三屏的第二屏</div>
        <div class="slide" style="background-image:url('bigbin/login/login/images/1-2.jpg');">第三屏的第三屏</div>
        <div class="slide" style="background-image:url('bigbin/login/login/images/1-6.jpg');">第三屏的第四屏</div> -->
   </div>
   <div class="section" style="background-image:url('bigbin/login/login/images/1-5.jpg');"></div>
</div>
</body>
</html>
