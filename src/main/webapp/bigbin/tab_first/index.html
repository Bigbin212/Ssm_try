<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>banner图片切换</title>
<link rel="stylesheet" href="bigbin/tab_first/css/tab_first.css" type="text/css" media="screen" />
<script src="bigbin/tab_first/js/jquery.js" type="text/javascript"></script>
<script src="bigbin/tab_first/js/tab_first.jquery.min.js" type="text/javascript"></script>
<script src="bigbin/tab_first/js/tab_first.js" type="text/javascript"></script>
</head>
<body>
<div id="container" >
  <div id="billy_clip">
    <ul id="billy_scroller">
      <li><img src="bigbin/tab_first/images/desert.jpg" alt="Desert"></li>
      <li><img src="bigbin/tab_first/images/lady.jpg"  alt="Lady"></li>
      <li><img src="bigbin/tab_first/images/wood.jpg"  alt="Wood"></li>
      <li><img src="bigbin/tab_first/images/pond.jpg"  alt="Pond"></li>
    </ul>
  </div>
  <ul id="billy_indicators"></ul>
  <div id="clicker"> 
  	<a href="#" id="prev">上一张</a> 
  	<a href="#" id="next">下一张</a>
  </div>
</div>

<div id="container" >
  <ul id="tabber_tabs">
    <li><a href="#0">Tab One</a></li>
    <li><a href="#1">Tab Two</a></li>
    <li><a href="#2">Tab Three</a></li>
    <li><a href="#3">Tab Four</a></li>
    <li><a href="#4">Code</a></li>
  </ul>
  <div id="tabber_clip">
    <ul id="tabber">
  	  <li><img src="bigbin/tab_first/images/desert.jpg" alt="Desert"></li>
      <li><img src="bigbin/tab_first/images/lady.jpg"  alt="Lady"></li>
      <li><img src="bigbin/tab_first/images/wood.jpg"  alt="Wood"></li>
      <li><img src="bigbin/tab_first/images/pond.jpg"  alt="Pond"></li>
      <li class="codetab"></li>
    </ul>
  </div>
</div>
</body>
</html>
